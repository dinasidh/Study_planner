<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>âœ¨Study Plannerâœ¨</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff69b4">
<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(()=>console.log('Service Worker Registered'));
}
</script>

<style>

    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    body {
        margin:0; padding:0;
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(to bottom, #a1c4fd, #c2e9fb);
        overflow-x: hidden;
    }
    h1 { text-align:center; color:#ff69b4; margin-top:15px; text-shadow: 0 0 8px #fff; }
    .container { width: 90%; max-width: 450px; margin: 0 auto; padding-bottom: 50px; }
    .dayCard {
        background: rgba(255,255,255,0.8);
        border-radius: 15px;
        margin: 15px 0;
        padding: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        position: relative;
        overflow: hidden;
        transition: transform 0.3s;
    }
    .dayCard:hover { transform: scale(1.03); }
    .dayTitle { font-weight:700; color:#ff1493; font-size:18px; }
    ul { list-style:none; padding:0; margin:10px 0; }
    li { margin:8px 0; padding:6px; background: rgba(255,192,203,0.3); border-radius:8px; cursor:pointer; transition: all 0.3s; }
    li.done { background: rgba(144,238,144,0.6); text-decoration:line-through; }
    .floatingStar {
        position:absolute;
        color: #fff;
        font-size: 12px;
        opacity: 0.8;
        animation: floatStar linear forwards;
    }
    @keyframes floatStar {
        0% { transform: translateY(0) rotate(0deg); opacity:1; }
        100% { transform: translateY(-300px) rotate(360deg); opacity:0; }
    }
    .progressBar { width:100%; background:#eee; border-radius:12px; height:20px; margin-top:10px; overflow:hidden; }
    .progressFill { height:100%; width:0%; background: #ff69b4; transition: width 0.5s; border-radius:12px; }
</style>
</head>
<body>

<h1>âœ¨Study Planner âœ¨</h1>
<div class="container" id="plannerContainer"></div>
<div style="text-align:center; font-size:18px; color:#ff1493; margin-bottom:10px; text-shadow:0 0 5px #fff;">
    This special planner is for <strong>YouðŸ’–</strong>
</div>
<div class="container" id="plannerContainer"></div>
<script>
const plannerContainer = document.getElementById('plannerContainer');

    // Load saved plan from localStorage (or start with empty days)
    let weeklyPlan = JSON.parse(localStorage.getItem("weeklyPlan")) || {
        "Monday": [],
        "Tuesday": [],
        "Wednesday": [],
        "Thursday": [],
        "Friday": [],
        "Saturday": [],
        "Sunday": []
    };

    function savePlan() {
        localStorage.setItem("weeklyPlan", JSON.stringify(weeklyPlan));
    }

    // Generate cards for each day
    for(const day in weeklyPlan){
        const card = document.createElement('div');
        card.className = 'dayCard';

        const title = document.createElement('div');
        title.className = 'dayTitle';
        title.textContent = day;
        card.appendChild(title);

        const ul = document.createElement('ul');
        weeklyPlan[day].forEach(task=>{
            createTaskItem(ul, day, task);
        });
        card.appendChild(ul);

        // Add new subject input
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = 'Add subject...';
        input.style.width = "65%";
        input.style.marginTop = "8px";

        const addBtn = document.createElement('button');
        addBtn.textContent = "+";
        addBtn.style.marginLeft = "5px";
        addBtn.onclick = ()=>{
            if(input.value.trim()!==""){
                weeklyPlan[day].push(input.value);
                createTaskItem(ul, day, input.value);
                savePlan();
                input.value="";
            }
        };

        card.appendChild(input);
        card.appendChild(addBtn);

        plannerContainer.appendChild(card);
    }

    // Create subject item
    function createTaskItem(ul, day, task){
        const li = document.createElement('li');
        li.textContent = task;

        // Delete button
        const delBtn = document.createElement('button');
        delBtn.textContent = "x";
        delBtn.style.marginLeft = "10px";
        delBtn.style.background = "#ff4444";
        delBtn.style.color = "#fff";
        delBtn.style.border = "none";
        delBtn.style.padding = "2px 6px";
        delBtn.style.borderRadius = "5px";
        delBtn.onclick = ()=>{
            weeklyPlan[day] = weeklyPlan[day].filter(t => t !== task);
            savePlan();
            li.remove();
        };

        li.appendChild(delBtn);
        ul.appendChild(li);
    }
</script>
</body>
</html>
